# Local config for testing patterns

driver:
  typename: simpixel
  num: 800

aliases:
  bpa: BiblioPixelAnimations.matrix

path: ./animations/

animation:
  typename: mixer
  levels: [1, 0.5, 0.25, 1]
  animations:
    - typename: $bpa.MatrixRain.MatrixRain
      tail: 1
      growthRate: 1
      run:
        fps: 10
      palette:
        colors:
          - royal blue 1
    - typename: $bpa.MatrixRain.MatrixRain
      tail: 1
      growthRate: 1
      run:
        fps: 10
      palette:
        colors:
          - red
    - typename: $bpa.MatrixRain.MatrixRain
      tail: 1
      growthRate: 1
      run:
        fps: 10
      palette:
        colors:
          - green
    - typename: entry.Entry
      run:
        fps: 60
      palette:
        colors: rainbow
