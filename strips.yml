# Actual config for physical project

drivers:
  - c_order: GRB
    num: 800
    #gamma: [1.1, 0.5, 0]
    ledtype: WS2811
    typename: .serial
    # dev: /dev/tty.usbmodem60460901
    dev: /dev/tty.usbmodem60460901

aliases:
  bpa: BiblioPixelAnimations.matrix

path: ./animations/

animation:
  typename: mixer
  levels: [1, 0.5, 0.25, 1]
  animations:
    - typename: $bpa.MatrixRain.MatrixRain
      tail: 1
      growthRate: 1
      run:
        fps: 30
      palette:
        colors:
          - royal blue 1
    - typename: $bpa.MatrixRain.MatrixRain
      tail: 1
      growthRate: 1
      run:
        fps: 30
      palette:
        colors:
          - red
    - typename: $bpa.MatrixRain.MatrixRain
      tail: 1
      growthRate: 1
      run:
        fps: 30
      palette:
        colors:
          - green
    - typename: entry.Entry
      run:
        fps: 60
      palette:
        colors: rainbow
